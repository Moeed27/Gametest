{% extends "base.html" %}

{% block content %}
<h1>Leaderboard</h1>

<table>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Eco-Points</th>
    </tr>
    {% for user in range(0,len) %}
        <tr>
            <td>{{ user }}</td>
            <td>{{ users[user].username }}</td>
            <td>{{ users[user].ecopoints }}</td>
        </tr>
    {% endfor %}
    
</table>

{% endblock %}
