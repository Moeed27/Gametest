<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f1f1f1; }
    .container { max-width: 400px; margin: 80px auto; background: white; padding: 20px; border-radius: 4px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="password"] { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST">
      <input type="hidden" name="token" value="{{ token }}">
      <label for="password">New Password</label>
      <input id="password" name="password" type="password" required minlength="8">
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
